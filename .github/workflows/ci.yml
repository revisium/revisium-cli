# This workflow will do a clean install of node dependencies, build the source code,
# and run tests across different versions of Node.js.
# For more information, see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Server CI

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run linter
        run: npm run lint

      - name: Compile TypeScript
        run: npm run tsc

      - name: Tear down Docker Compose services
        if: always()
        run: docker compose -f docker-compose-test.yml -p test-ved-backend  down --volumes
